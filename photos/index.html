---
layout: default
section: photos
title: Photo
---
<div class="row">
  {% for photo in site.data.photos %}
    <div class="photo-preview col-sm-4 ">
      <a href="/photos/{{photo.slug}}.html">
        <div class="img-content" style="background-image:url({{photo.url}})"></div>
      </a>
    </div>
  {% endfor %}
</div>
